<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<div class="container">
    <div class="row main">
        <div class="card-header">
            <div class="card-title text-center">
                <h1 class="title">Sign Up</h1>
                <hr/>
            </div>
            <div class="main-login main-center">
                <form class="form-horizontal" method="post" th:action="@{/signup}">
                    <div class="form-group">
                        <label for="firstName" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i> </span>
                                <input type="text" class="form-control" th:value="${user.firstName}" id="firstName"
                                       roleId="firstname" placeholder="Enter your first name" required="required"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i> </span>
                                <input type="text" class="form-control" th:value="${user.lastName}" id="lastName"
                                       roleId="lastname" placeholder="Enter your last name" required="required"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">Phone</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone fa"
                                                                   aria-hidden="true"></i> </span>
                                <input type="text" class="form-control" th:value="${user.phone}" id="phone"
                                       roleId="phone" placeholder="XXX-XXX-XXXX" required="required"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Your Email</label><span
                            class="bg-danger float-right" th:if="${emailExists}">Email already Exists</span>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa"
                                                                   aria-hidden="true"></i> </span>
                                <input type="email" class="form-control" th:value="${user.email}" id="email"
                                       name="email" roleId="email" placeholder="Enter your Email" required="required"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label><span
                            class="bg-danger float-right" th:if="${usernameExists}">Username already Exists</span>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa"
                                                                   aria-hidden="true"></i> </span>
                                <input type="text" class="form-control" th:value="${user.username}" id="username"
                                       name="username" roleId="username" placeholder="Enter your username"
                                       required="required"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                   aria-hidden="true"></i> </span>
                                <input type="password" class="form-control" th:value="${user.password}" id="password"
                                       name="password" roleId="password" placeholder="Enter your Password"
                                       required="required"/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="showPassword" type="checkbox"/>Show Password
                                </label>
                            </div>
                        </div>
                    </div>

                    <!--                    <div class="form-group">-->
                    <!--                        <label for="confirm" class="col-sm-2 control-label">Confirm Secret</label>-->
                    <!--                        <div class="col-sm-10">-->
                    <!--                            <div class="input-group">-->
                    <!--                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i> </span>-->
                    <!--                                <input type="secret" class="form-control" name="confirm" id="confirm" roleId="confirm"-->
                    <!--                                       placeholder="Confirm your Secret" required="required"/>-->
                    <!--                            </div>-->
                    <!--                        </div>-->
                    <!--                    </div>-->

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Sign up!</button>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <a class="btn btn-info btn-lg btn-block login-button" th:href="@{/}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="/common/header :: body-bottom-scripts"/>

</body>
</html>
