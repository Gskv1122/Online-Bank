<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="/common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="card card-info">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">
                            <h2>Primary Balance:</h2>
                        </div>
                        <div class="col-6 text-right">
                            <h1><i class="fa fa-usd" aria-hidden="true"></i><span
                                    th:text="${primaryAccount.accountBalance}">...</span></h1>
                        </div>
                    </div>
                </div>
                <a th:href="@{/account/primaryAccount}">
                    <div class="card-footer">
                        <span class="float-left">View Details</span>
                        <span class="float-right"><i class="fa fa-arrow-circle-right"></i> </span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">
                            <h2>Savings Balance: </h2>
                        </div>
                        <div class="col-6 text-right">
                            <h1><i class="fa fa-usd" aria-hidden="true"> </i><span
                                    th:text="${savingsAccount.accountBalance}">...</span></h1>
                        </div>
                    </div>
                </div>
                <a th:href="@{/account/savingsAccount}">
                    <div class="card-footer">
                        <span class="float-left">View Details</span>
                        <span class="float-right"><i class="fa fa-arrow-circle-right"></i> </span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card card-yellow">
                <div class="card-header">
                    <div class="row">
                        <i class="fa fa-credit-card fa-5x"></i>
                    </div>
                    <div class="col-9 text-right">
                        <div>Deposit</div>
                    </div>
                </div>
            </div>
            <a th:href="@{/account/deposit}">
                <div class="card-footer">
                    <span class="float-left">Go to Deposit</span>
                    <span class="float-right"><i class="fa fa-arrow-circle-right"></i> </span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="card card-red">
            <div class="card-header">
                <div class="row">
                    <div class="col-3">
                        <i class="fa fa-money fa-5x"></i>
                    </div>
                    <div class="col-9 text-right">
                        <div>Withdraw</div>
                    </div>
                </div>
            </div>
            <a th:href="@{/account/withdraw}">
                <div class="card-footer">
                    <span class="float-left">Go to Withdrawal</span>
                    <span class="float-right"><i class="fa fa-arrow-circle-right"></i> </span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
</div>
<!--row-->


</div>
<div th:replace="/common/header :: body-bottom-scripts"/>
</body>
</html>
